name: Tests

on:
  push:
    branches:
      - master
      - ci
      - "releases/*"
  pull_request:
    branches:
      - '*'
  schedule:
    - cron: "0 */6 * * *"

env:
  RUST_TEST_THREADS: 3
  RUST_BACKTRACE: 1
  RUST_LOG: debug

jobs:
  portable-install-tests:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 35
    strategy:
      matrix:
        os: [ubuntu-20.04]
      fail-fast: false
    steps:
      - uses: actions/checkout@master
        with:
          submodules: true
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          default: true

      - uses: actions-rs/cargo@v1
        with:
          command: build
          args: --tests --features docker_test_wrapper,portable_tests

      - uses: actions-rs/cargo@v1
        with:
          command: test
          args: --test=docker_portable_wrapper --features docker_test_wrapper,portable_tests
